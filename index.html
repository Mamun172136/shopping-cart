<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>

                        </div>
                        <h5 >$ <span id="phoneprice" >   100</span></h5>

                     </div>
                  </div>
               </div>

                  </div>

                        <h5>Total:</h5>

            </div>
